{% extends "cryptoshop/base.html" %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }}{% else %}News{% endif %}
{% endblock %}
{% block content %}
    <h3 class="text-white mt-3 text-center">Write some news for users</h3>
 <div class="container-fluid rounded bg-info text-white col-md-4 justify-content-center align-items-center">
        <div class="row ">
            <div class=" col-md-5 categories ">
                 <div class="text-white">
                 <div>
                    <form action="{% url "cryptoshop:write_news" %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Send mail</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

{% endblock %}
