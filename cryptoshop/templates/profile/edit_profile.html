{% extends "cryptoshop/base.html" %}

{% block content %}
    <div class="mt-3 text-center">
                <h3>Change Profile</h3>
    </div>
<div class="container-fluid rounded bg-info text-center text-white mt-3 col-md-6 h-100 ">
    <div class="row col-md-12">
        <div class="col-md-8 ">
            <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {% for f in form %}
                {% if f.label == "Profile pic" %}
                    <div class="mb-3 mx-auto mt-5" style="width: 14%">
                        <h6 class="form-label"> {{ f.label}}:</h6>
                        <input type="file"  name="{{ f.name }}">
                        <div class="form-error">{{ f.errors }}</div>
                    </div>
                {% else %}
                    <div class="mb-3 mx-auto mt-5" style="width: 14%">
                        <h6 class="form-label"> {{ f.label}}:</h6>
                        <p>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    </div>
                {% endif %}
            {% endfor %}
                <div class="row">
                    <div class="mx-auto mt-3 mb-3 mr-5" style="display: inline-block; text-align: center; margin: 0 auto">
                        <input class="btn btn-primary mx-auto" type="submit" value="Save"/>
                     </div>
                 </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
